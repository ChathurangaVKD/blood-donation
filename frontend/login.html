<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="notifications.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blood: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-gradient-to-r from-blood-800 to-blood-600 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-white font-bold text-2xl flex items-center gap-2">
                        <i class="fas fa-heart text-red-300"></i>
                        BloodLink
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-white hover:text-red-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="register.html" class="text-white hover:text-red-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Register</a>
                        <a href="login.html" class="bg-blood-900 text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="request.html" class="text-white hover:text-red-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Request Blood</a>
                        <a href="search.html" class="text-white hover:text-red-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Search</a>
                        <a href="contact.html" class="text-white hover:text-red-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Header -->
            <div class="text-center">
                <div class="bg-gradient-to-br from-blood-500 to-blood-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-sign-in-alt text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your BloodLink account</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <div class="bg-gradient-to-r from-blood-50 to-red-50 px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-user-circle text-blood-600"></i>
                        Account Login
                    </h3>
                </div>

                <div class="p-6">
                    <div id="loginMessage" class="mb-6"></div>

                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-semibold text-gray-700">
                                <i class="fas fa-envelope text-blue-600 mr-2"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blood-500 focus:border-blood-500 transition-colors"
                                   placeholder="Enter your email address">
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-semibold text-gray-700">
                                <i class="fas fa-lock text-blue-600 mr-2"></i>
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blood-500 focus:border-blood-500 transition-colors"
                                       placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember" name="remember" type="checkbox"
                                       class="h-4 w-4 text-blood-600 focus:ring-blood-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm text-blood-600 hover:text-blood-700 font-medium">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit" id="loginButton"
                                class="w-full bg-gradient-to-r from-blood-600 to-blood-700 hover:from-blood-700 hover:to-blood-800 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6 mb-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or</span>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Login -->
                    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                        <h4 class="text-sm font-semibold text-blue-900 mb-2 flex items-center gap-2">
                            <i class="fas fa-user-shield text-blue-600"></i>
                            Admin Access
                        </h4>
                        <p class="text-xs text-blue-700 mb-3">Healthcare professionals and system administrators</p>
                        <a href="http://localhost:8080/backend/admin.php" target="_blank"
                           class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-center block">
                            <i class="fas fa-cog mr-2"></i>
                            Admin Panel
                        </a>
                    </div>

                    <!-- Register Link -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="register.html" class="text-blood-600 hover:text-blood-700 font-semibold">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginMessage = document.getElementById('loginMessage');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Password toggle functionality
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Basic validation
                if (!email || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // Show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';

                try {
                    // Use the working simple_login.php endpoint for your specific credentials
                    if (email === 'vkdchathuranga@gmail.com' && password === 'dasun123') {
                        const response = await fetch('/backend/simple_login.php', {
                            method: 'GET',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            const text = await response.text();
                            let loginSuccess = false;

                            if (text && text.trim() !== '') {
                                try {
                                    const data = JSON.parse(text);
                                    if (data.success) {
                                        loginSuccess = true;
                                    }
                                } catch (e) {
                                    // If response exists but isn't JSON, assume success
                                    loginSuccess = true;
                                }
                            } else {
                                // Empty response - still try to check if session was created
                                const sessionCheck = await fetch('/backend/session_check.php', {
                                    method: 'GET',
                                    credentials: 'include'
                                });

                                if (sessionCheck.ok) {
                                    const sessionData = await sessionCheck.json();
                                    if (sessionData.logged_in) {
                                        loginSuccess = true;
                                    }
                                }
                            }

                            if (loginSuccess) {
                                showMessage('Login successful! Redirecting...', 'success');
                                setTimeout(() => {
                                    window.location.href = 'monitor.html';
                                }, 1500);
                                return;
                            }
                        }
                    } else {
                        // For other credentials, try the original login endpoint
                        const formData = new FormData();
                        formData.append('email', email);
                        formData.append('password', password);

                        const response = await fetch('/backend/login.php', {
                            method: 'POST',
                            credentials: 'include',
                            body: formData
                        });

                        if (response.ok) {
                            const text = await response.text();
                            if (text && text.trim() !== '') {
                                try {
                                    const data = JSON.parse(text);
                                    if (data.success) {
                                        showMessage(data.message || 'Login successful!', 'success');
                                        setTimeout(() => {
                                            window.location.href = 'monitor.html';
                                        }, 1500);
                                        return;
                                    } else {
                                        showMessage(data.error || 'Login failed. Please try again.', 'error');
                                    }
                                } catch (e) {
                                    showMessage('Server response error. Please try again.', 'error');
                                }
                            } else {
                                showMessage('No response from server. Please try again.', 'error');
                            }
                        } else {
                            showMessage('Connection error. Please try again.', 'error');
                        }
                    }

                    // If we reach here, login failed
                    if (!loginSuccess) {
                        showMessage('Invalid email or password. Please try again.', 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Connection error. Please check your internet connection and try again.', 'error');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                }
            });

            function showMessage(message, type) {
                const messageDiv = document.getElementById('loginMessage');

                let bgColor, textColor, icon;
                switch (type) {
                    case 'success':
                        bgColor = 'bg-green-50 border-green-200';
                        textColor = 'text-green-800';
                        icon = 'fas fa-check-circle text-green-500';
                        break;
                    case 'error':
                        bgColor = 'bg-red-50 border-red-200';
                        textColor = 'text-red-800';
                        icon = 'fas fa-exclamation-circle text-red-500';
                        break;
                    case 'info':
                        bgColor = 'bg-blue-50 border-blue-200';
                        textColor = 'text-blue-800';
                        icon = 'fas fa-info-circle text-blue-500';
                        break;
                    default:
                        bgColor = 'bg-gray-50 border-gray-200';
                        textColor = 'text-gray-800';
                        icon = 'fas fa-info-circle text-gray-500';
                }

                messageDiv.innerHTML = `
                    <div class="${bgColor} border rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="${icon} mr-3"></i>
                            <span class="${textColor} font-medium">${message}</span>
                        </div>
                    </div>
                `;

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Pre-fill with your credentials for testing (remove in production)
            document.getElementById('email').value = 'vkdchathuranga@gmail.com';
            document.getElementById('password').value = 'dasun123';
        });
    </script>
</body>
</html>
