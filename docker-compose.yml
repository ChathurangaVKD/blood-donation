services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: blooddonation_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: blooddonation123
      MYSQL_DATABASE: blood_donation
      MYSQL_USER: blooddonation
      MYSQL_PASSWORD: blooddonation123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - blooddonation_network
    command: --default-authentication-plugin=mysql_native_password --init-file=/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blooddonation_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blooddonation_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=blood_donation
      - DB_USER=blooddonation
      - DB_PASSWORD=blooddonation123

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: blooddonation_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: blooddonation
      PMA_PASSWORD: blooddonation123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blooddonation_network

volumes:
  mysql_data:
    driver: local

networks:
  blooddonation_network:
    driver: bridge
